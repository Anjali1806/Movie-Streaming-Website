	<script>
            function validate(){
                var fname = document.getElementById("fname");
                var mname = document.getElementById("mname");
                var lname = document.getElementById("lname");
                var email = document.getElementById("email");
                var pwd = document.getElementById("pwd");
                if(fname === ""){
                    alert("Please fill First Name field");
                }else if(mname === ""){
                    alert("Please fill Middle Name field");
                }else if(lname === ""){
                    alert("Please fill Last Name field");
                }else if(email === ""){
                    alert("Please fill Email field");
                }else if(pwd === ""){
                    alert("Please fill Password field");
                }else{
                    alert("Thankyou! You Have Successfully Signed Up");
                  swal({
            title: "Welcome back!",
            text:  "Let the binge watch begin!!",
            type: "success",
          });
          setTimeout(function () {
            document.location.href = "home.html";
          }, 1500);
        }
        return false;
            }
                
            }
		function displayMessageReset()
		{
			alert("Alert! You Have Clicked On Reset Button, Please Fill Your Data Again");
		}
		</script>
